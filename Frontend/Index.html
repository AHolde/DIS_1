<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>

  <link rel="stylesheet" href="../Frontend/style.css">

  <!-- <script src="../js/login.js"></script>
  <script defer src="../../Models/User.js"></script> !-->

</head>

<body>
  <main id="main-container">
    <h1 id="login-header">Log in</h1>

    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <button class="submit-button" id="login-form-submit">Log in</button>
      <div class="redirect-container" id="create-user-container">
        <p>Don't have a user? </p>
        <button class="redirect-button" id="login-form-CreateUser">Create user</button>
      </div>
    </form>
  </main>
</body>
</html>
